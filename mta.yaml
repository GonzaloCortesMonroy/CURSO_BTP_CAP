_schema-version: 3.3.0
ID: Project_2
description: A simple CAP project.
version: 1.0.0
modules:
- name: Project_2-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Project_2-auth
  - name: Project_2-db
  - name: Project_2-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: Project_2-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Project_2-db
  parameters:
    buildpack: nodejs_buildpack
- name: Project_2
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: Project_2-destination
  - name: Project_2-html5-runtime
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: Project_2-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: Project_2-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - alumnos.zip
      name: alumnos
      target-path: app//
    - artifacts:
      - cursos.zip
      name: cursos
      target-path: app//
    - artifacts:
      - alumnoscursos.zip
      name: alumnoscursos
      target-path: app//
    - artifacts:
      - estudiantebycursos.zip
      name: estudiantebycursos
      target-path: app//
- name: alumnos
  type: html5
  path: app/alumnos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []
- name: cursos
  type: html5
  path: app/cursos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []
- name: alumnoscursos
  type: html5
  path: app/alumnos_cursos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: estudiantebycursos
  type: html5
  path: app/estudiantebycursos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Project_2-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Project_2-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Project_2-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Project_2-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: OAuth2UserTokenExchange
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: Project_2-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: Project_2-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: Project_2-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
